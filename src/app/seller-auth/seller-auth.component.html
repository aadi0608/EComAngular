<div class="seller-auth">
  <div class="signup">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="comman-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="name"
        placeholder="Enter Name "
      />
      <input
        class="form-input"
        type="password"
        name="password"
        ngModel
        placeholder="Enter password "
      />
      <input
        class="form-input"
        type="text"
        name="Email"
        ngModel
        placeholder="Enter Email "
      />
      <button class="form-button">Sign-Up</button>
    </form>
  </div>
  <!-- Login Area -->

  <div class="signup">
    <h1>Seller Login</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="comman-form"
    >
    <input
        class="form-input"
        type="text"
        name="Email"
        ngModel
        placeholder="Enter Email "
      />
      <input
        class="form-input"
        type="password"
        name="password"
        ngModel
        placeholder="Enter password "
      />
      
      <button class="form-button">Login</button>
    </form>
  </div>
</div>
